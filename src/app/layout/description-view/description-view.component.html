<div
  class="bg-main flex-grow-1 rounded p-4 h-100 d-flex flex-column justify-content-between"
>
  <ndp-nano-dev-logo width="10rem" customClass="mb-4"></ndp-nano-dev-logo>

  <div class="flex-grow-1 align-middle align-content-center">
    <ng-content></ng-content>
  </div>

  <div class="d-flex flex-grow-0 mt-4 justify-content-end">
    <div *ngFor="let link of externalLinks; let last = last">
      <div class="ratio-1x1 align-content-center" [title]="link.address">
        <button
          class="btn btn-gradient-primary p-2"
          [ngClass]="{ 'me-3': !last }"
          (click)="goTo(link.address)"
        >
          <i-bs [name]="link.icon"></i-bs>
        </button>
      </div>
    </div>
  </div>
</div>
